<div class="content container">
  <header>
    <h2>Join the Love Movement</h2>
    <p>Hello there, gorgeous. To receive an invite, show us who you are - in your own words. Tell us why you want to meet like-minded people as part of our Conscious Love Tribe.</p>
  </header>
  <div class="box container 75%">
    <!-- Join Form -->
    <form name="Subscribe" class="sign-up">
      <div class="row 50%">
        <div class="6u">
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Enter Name" required />
        </div>
        <div class="6u">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Enter Email" required />
        </div>
      </div>
      <div class="row 50%">
        <div class="6u">
          <label for="zipcode">Zip Code (optional)</label>
          <input type="number" name="zipcode" placeholder="Enter Zip Code" minlength="5" maxlength="5" />
        </div>
      </div>
      <div class="row 50%">
        <div class="12u">
          <label for="zipcode">What are you passionate about?</label>
          <textarea name="blurb" maxlength="140" placeholder="Tell us what you're passionate about" required></textarea>
        </div>
      </div>
      <div class="row 50%">
        <div class="12u">
          <ul class="actions">
            <li><input type="submit" class="notify-button" value="Join" /></li>
          </ul>
        </div>
      </div>
    </form>

  </div>
</div>
