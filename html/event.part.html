<div class="content container">
  <header>
    <h2>Suggest An Event</h2>
    <p>...[Copy Needed]...</p>
  </header>
  <div class="box container">
    <!-- Join Form -->
    <form name="SuggestEvent" class="suggest-event">
      <div class="row">
        <div class="6u">
          <label for="summary">Event Name</label>
          <input type="text" name="summary" placeholder="Enter Name" required />
        </div>
        <div class="6u">
          <label for="organization">Organization (optional)</label>
          <input type="text" name="organization" placeholder="Enter Organization" />
        </div>
      </div>
      <div class="row 50%">
        <div class="3u">
          <label for="startDate">Starts At</label>
          <input type="text" class="date-time-picker" name="start" placeholder="Start Date/Time" required />
        </div>
        <div class="3u">
          <label for="endDate">Ends At</label>
          <input type="text" class="date-time-picker" name="end" placeholder="End Date/Time" required />
        </div>
        <div class="6u">
          <label for="location">Where</label>
          <input type="text" name="location" placeholder="Enter a location" required />
        </div>
        <div class="12u">
          <label for="eventDescription">Description (optional)</label>
          <textarea name="eventDescription" placeholder="Tell us all about your awesome event"></textarea>
        </div>
        <div class="12u">
          <ul class="actions">
            <li><input type="submit" class="notify-button" value="Suggest Event" /></li>
          </ul>
        </div>
      </div>
    </form>

  </div>
</div>
